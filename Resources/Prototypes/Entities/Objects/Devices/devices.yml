- type: entity
  name: timer
  description: A small digital timer.
  parent: BaseItem
  id: DeviceTimerObject
  components:
    - type: Sprite
      sprite: Objects/Devices/timer.rsi
      layers:
        - state: timer
    - type: Item
      size: 5
      sprite: Objects/Devices/timer.rsi
      prefix: inhand
    - type: DeviceTimer
    - type: UserInterface
      interfaces:
      - key: enum.TimerUiKey.Key
        type: TimerBoundUserInterface
    - type: ContainerContainer
    - type: SignalTransmitter
      range: 5
